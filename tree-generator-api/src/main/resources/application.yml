spring:
  application:
    name: tree-generator-api

  datasource:
    url: jdbc:postgresql://localhost:5432/generator-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

    sql:
      init:
        mode: always

  server:
    port: 8080

